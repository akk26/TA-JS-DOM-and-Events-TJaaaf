<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/bfdf924193.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>
    <main class="container">
    <!-- Rock -->
       <h3 class="you">You<span class="user-choice"></span> <span class="player-score"></span></h3>
      <div class="icon">
        <i class="rock fa fa-hand-rock-o" aria-hidden="true"></i>

        <!-- Paper -->
        <i class="paper fa fa-hand-paper-o" aria-hidden="true"></i>

        <!-- Scissors -->
        <i class="scissor fa fa-hand-scissors-o" aria-hidden="true"></i>
      </div>
      <h3 class="system">Computer <span class="computer-choice"></span> <span class="computer-score"></span></h3>
      <div class="icon computer">
        <i class="fa fa-hand-rock-o" aria-hidden="true"></i>

        <!-- Paper -->
        <i class="fa fa-hand-paper-o" aria-hidden="true"></i>

        <!-- Scissors -->
        <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
      </div>  
      <div class="reset">
      <i class="fas fa-sync-alt"></i>
      </div>
      <div>
      <h2 class="result"></h2>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
