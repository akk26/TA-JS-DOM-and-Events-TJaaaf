<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation ðŸ‘‡</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Create account</h1>
      </header>
      
      <form action="index.html">
        <div class="form-control">
          <label for="text">Username</label>
          <input type="text" name="username" placeholder="Create Your User Name">
          <small></small>
        </div>

        <div class="form-control">
          <label for="text">Name</label>
          <input type="text" name="name" placeholder="Enter Your Name">
          <small></small>
        </div>
        
        <div class="form-control">
          <label for="text">Email</label>
          <input id="text" type="text" name="email" placeholder="Enter Your Email">
          <small></small>
        </div>

        <div class="form-control">
          <label for="number">Phone Numbers</label>
          <input id="text" type="number" name="number" placeholder="Enter Your Contact Number">
          <small></small>
        </div>
        
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" name="password" placeholder="Enter Password">
          <small></small>
        </div>

        <div class="form-control">
          <label for="confirm password">Confirm Password</label>
          <input type="password" name="confirm" placeholder="Confirm Password">
          <small></small>
        </div>
        <button type="submit" class="form-control btn">Submit</button>
      </form>
      
    </div>
    <script src="./script.js"></script>
  </body>
</html>
